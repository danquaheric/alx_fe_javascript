<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category filter -->
  <label for="categoryFilter">Filter by category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
    <!-- Categories will be populated dynamically by populateCategories() -->
  </select>

  <!-- Where the current quote will be displayed -->
  <div id="quoteDisplay"></div>

  <!-- Button to show a random quote (respecting current filter) -->
  <button id="newQuote">Show New Quote</button>

  <!-- Form for adding new quotes dynamically -->
  <div>
    <input id="newQuoteText" type="text" placeholder="Enter a new quote" />
    <input id="newQuoteCategory" type="text" placeholder="Enter quote category" />
    <button onclick="addQuote()">Add Quote</button>
  </div>

  <hr>

  <!-- Export and import controls for JSON -->
  <div>
    <button id="exportQuotes">Export Quotes as JSON</button>
  </div>

  <div>
    <input
      type="file"
      id="importFile"
      accept=".json"
      onchange="importFromJsonFile(event)"
    />
  </div>

  <script src="script.js"></script>
</body>
</html>
